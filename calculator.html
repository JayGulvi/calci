<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="cont2">
        <div class="container">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" placeholder="0" id="display">
                    </td>
                <tr>
                    <td><input type="button" class="b1" value="C" onclick="clr()"></td>
                    <td><input type="button" class="b1" value="%" onclick="calculate('%')"></td>
                    <td><input type="button" class="b1" value="del"  onclick = "del()"></td>
                    <td><input type="button" class="b1" value="/" onclick="calculate('/')"></td>
                    
                </tr>
                </tr>
                <tr>
                    <td><input type="button" class="b1" value="7" onclick="calculate(7)"></td>
                    <td><input type="button" class="b1" value="8" onclick="calculate(8)"></td>
                    <td><input type="button" class="b1" value="9" onclick="calculate(9)"></td>
                    <td><input type="button" class="b1" value="*" onclick="calculate('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="b1" value="4" onclick="calculate(4)"></td>
                    <td><input type="button" class="b1" value="5" onclick="calculate(5)"></td>
                    <td><input type="button" class="b1" value="6" onclick="calculate(6)"></td>
                    <td><input type="button" class="b1" value="-" onclick="calculate('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="b1" value="1" onclick="calculate(1)"></td>
                    <td><input type="button" class="b1" value="2" onclick="calculate(2)"></td>
                    <td><input type="button" class="b1" value="3" onclick="calculate(3)"></td>
                    <td><input type="button" class="b1" value="+" onclick="calculate('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="b1" value="00" onclick="calculate('00')"></td>
                    <td><input type="button" class="b1" value="0" onclick="calculate(0)"></td>
                    <td><input type="button" class="b1" value="." onclick="calculate('.')"></td>
                    <td><input type="button" class="b1" value="=" onclick="total()"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
